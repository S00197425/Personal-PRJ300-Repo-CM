<div class="card" style="width: 80vw;" *ngIf="!isRemoved">
    <div style="display: flex; justify-content: end; height: 35px; border-radius: 6px; border-bottom: 1px solid #cecece; display: flex; padding-left: 10px; font-size: 1.2em; color: white; background-color: #000000;">
      <button class="btn btn-small btn-danger" (click)="isRemoved=true">X</button>
    </div>
      <div class="card-body">
        <form [formGroup]="cardForm">
          <div class="form-row align-items-center" style="display: flex; justify-content: center;">
  
            <div class="col-auto">
              <input type="text" class="form-control mb-2" class="form-control" id="frontText" formControlName="frontText" placeholder="Front Text" style="width: 30vw;">
            </div>
  
            <div class="col-auto">
              <input type="text" class="form-control mb-2" class="form-control" id="backText" formControlName="backText" placeholder="Back Text" style="width: 30vw;">
            </div>
  
            <div class="col-auto">
              <input type="text" class="form-control mb-2" class="form-control" id="imgLink" formControlName="imgLink" placeholder="Image Link" style="width: 10vw;">
            </div>
          
          </div>
        </form>
    </div>
  </div>
